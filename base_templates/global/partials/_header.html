<header class="header">
    <h1 class="header-heading">
        <a href={% url "home" %} class="header-link">Schedule</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">

            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href= {% url "create" %} class="menu-link">
                        Create new contact
                    </a>
                </li>

                <li class="menu-item">
                    <a href= {% url "my_contacts" %} class="menu-link">
                        My contacts
                    </a>
                </li>
                <li class="menu-item">
                    <a href= {% url "user_update" %} class="menu-link">
                        Your Profile 
                    </a>
                </li>
                <li class="menu-item">
                    <a href= {% url "logout" %} class="menu-link">
                        Logout 
                    </a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href= {% url "login" %} class="menu-link">
                        Login
                    </a>
                </li>
                <li class="menu-item">
                    <a href= {% url "register" %} class="menu-link">
                        Create your account
                    </a>
                </li>
            {% endif %}
            
        </ul>
    </nav>

    <div class="search">
        <form action={% url "search" %} method="GET">
            <input placeholder="Search" type="search" class="search-input" id="search" name="q" value={{ request.GET.q }}>
        </form>
    </div>
</header>
